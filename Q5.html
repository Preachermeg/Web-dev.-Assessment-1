<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q5 Employee registration page(form)</title>
    <style>
        form{
            width: 200px;
            padding: 6px;
        }
        input{
            padding: 5px;
        }
    </style>
</head>
<body>
    <fieldset style="border-color:#3CCF4E;">
        <legend>
            <h1 style="color:#3CCF4E ;">Online Registration</h1>
        </legend>
            <form>
                <div>
                    <label style="color:#3CCF4E ;"><b>Name:</b></label>
                    <input type="text" placeholder="First Name" required>
                    <input type="text" placeholder="Other Name">
                    <input type="text" placeholder="Last Name" required>
                </div>
                <div>
                    <label style="color:#3CCF4E ;"><b>Email Address:</b></label>
                    <input type="email" name="email" placeholder="name@gmail.com">
                </div>
                <div>
                    <label style="color:#3CCF4E ;"><b>Phone Number</b></label>
                    <input type="datetime" name="phone number" id="" placeholder="08123456789">
                </div>
                <div>
                    <label style="color:#3CCF4E ;"><b>Address</b></label>
                    <input type="text" placeholder="input your address here">
                </div>
                <div>
                    <label style="color:#3CCF4E ;"><b>Date of birth</b></label>
                    <input type="date" name="date of birth" id="">
                </div>
                <div>
                    <label style="color:#3CCF4E ;"><b>CV/Resume</b></label>
                    <input type="file" name="CV" id="">
                </div>
            </form>
    </fieldset>
</body>
</html>
